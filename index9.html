<!DOCTYPE html>

    <body>
        <script>
            function sum (a, b) {
                return a + b;
            }
            
            let num1 = sum(2, 4);
            console.log(num1);  // 6
   
            const num2 = sum(6, 34);
            console.log(num2);  // 40
        </script>
