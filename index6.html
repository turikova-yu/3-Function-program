<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>METANIT.COM</title>
    </head>
    <body>
        <script>
            function printPerson(person) {
                console.log("Name:", person[0]);
                console.log("Age:", person[1]);
                console.log("Email:", person[2]);
                console.log("=========================");
            }
            const tom = ["Tom", 39, "tom@example.com"]; 
            const bob = ["Bob", 43, "bob@example.com"]; 
            
            printPerson(tom);
            printPerson(bob);
        </script>
    </body>
</html>
