<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        function print(){
            console.log("Доброе утро");
            print = function(){
            console.log("Добрый день");
            }
        }

        print(); // Доброе утро
        print(); // Добрый день
    </script>
</body>
</html>
